<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{ width: 200px; height: 200px; background: #FF3366;}
    </style>
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {     //点击事件
                $('div').stop().animate({ width:'toggle'},500)      //这个div就隐藏起来了。（点击切换）
            })
        })
    </script>
</head>
<body>
<button>按钮</button>
<div>我是盒子</div>
</body>
</html>
