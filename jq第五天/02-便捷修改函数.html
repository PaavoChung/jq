<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 200px; height: 200px; background: #FF3366;}
    </style>
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('button:eq(0)').click(function () {       //点击第一个按钮
                alert($('div').width())     //弹窗输出这个div的宽
            })
            $('button:eq(1)').click(function () {       //点击第二个按钮
                alert($('input').val())     //弹窗输出input里面的内容（可以用这个更改里面的内容）
            })
        })
    </script>
</head>
<body>
<button>按钮</button>
<div>盒子</div>
<button>按钮</button>
<input type="text" value="你好"/>
</body>
</html>
