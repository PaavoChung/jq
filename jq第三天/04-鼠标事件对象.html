<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{ border: 1px solid #000; padding: 5px; position: absolute;left: 0;top: 0;}
        div{width: 980px; height: 580px; background: #ccc; border: 1px solid #000; margin: 10px auto;}
    </style>
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $(window).mousemove(function (e) {      //恶心跟随鼠标的广告
                //e.pageX   //获取x轴坐标
                $('span').css({left: e.pageX+10, top: e.pageY+20}) //跟随鼠标
            })
            
        })
    </script>
</head>
<body>

<span>跳过广告</span>
</body>
</html>
