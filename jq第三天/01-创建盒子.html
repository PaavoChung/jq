<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 200px;height: 200px; border:1px solid #CCC; background: #FF3366; margin-top: 5px;}
    </style>
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var tag=$('<div>新盒子</div>')
                $('body').append(tag)           //在body的最后面插一个盒子
            })
        })
    </script>
</head>
<body>
<button>按钮</button>
<div>盒子</div>
</body>
</html>
