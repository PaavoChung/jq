<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 100px; height: 100px; background: #FF3366; position:absolute; left: 0; top: 30px;}
    </style>
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {         //点击按钮
                //$('div').css({'left':'+=50px'},'300')
                //  $('div').animate({'left':'100px'},'slow')
                $('div').animate({'left':100},'500').animate({'width':200,'height':200,'font-size':30},'500').animate({'top':300},1000)     //动起来→先后动起来
            })
        })
    </script>
</head>
<body>
<button>按钮</button>
<div>盒子</div>
</body>
</html>
