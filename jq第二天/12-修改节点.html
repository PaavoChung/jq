<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{border: 1px solid #000;}
    </style>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {     //点击button
                var tag=$('<p>this is new</p>')     //把定义好的节点赋值给tag

                $('div').replaceWith(tag)  //直接替换为p
            })
        })
    </script>
</head>
<body>
<button>按钮</button>
<div>111</div>

</body>
</html>
