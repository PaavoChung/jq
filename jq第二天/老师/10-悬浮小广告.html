<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
body{background:url(taobao.png) no-repeat; height:2000px;}
div{width:100px;height:250px;background:#ccc;border:1px solid #000; position:fixed; left:0; top:0;}
.right{ right:0; left:auto;}
div span{ float:right; width:20px; height:20px; background:#fff; line-height:20px; text-align:center; cursor:pointer;}
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
	$('div span').click(function(e) {
        $(this).parent().hide(500)
    });	
})
</script>
</head>

<body>
<div class="left">
	<span>x</span>
</div>
<div class="right">
	<span>x</span>
</div>
</body>
</html>
