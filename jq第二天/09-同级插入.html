<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{border: 1px solid #000;}
    </style>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {     //点击button
                var tag=$('<p>this is new</p>')
                ///$('div').after(tag)   //同级之后
                $('div').before(tag) //同级之前插入    共同点：插入同一个参数
            })
        })
    </script>
</head>
<body>
<button>按钮</button>
<div>111</div>
</body>
</html>
