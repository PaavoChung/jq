<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {  //点击button
                var tag=$('<li></li>')      //把药添加的节点赋值给tag
                $('ul').append(tag)         //然后在ul后面添加一个节点
            })
        })
    </script>
</head>
<body>
    <button>按钮</button>
    <p>1111111</p>
    <ul></ul>
    <p>aadddddddddddd</p>
</body>
</html>
