<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0; list-style: none;}
        body{background:#FF3366;}
        .all{ width: 630px; height: 392px;padding: 10px 0 0 10px; margin: 100px auto; border: 1px solid #ccc;}
        .all li{float:left; margin: 0 10px 10px 0; width: 200px; height: 186px;}
    </style>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(function () {
            $('.all li').hover(function () {    //鼠标移上去
                $(this).siblings().stop().fadeTo(500,0.3)       //当前的兄弟设置透明度
            }, function () {
                $('.all li').stop().fadeTo(500,1)       //当前移出去的时候，设置为不透明
            }).click(function () {      //点击的时候
                $(this).children().stop().slideUp().slideDown()         //跳起来，嗨起来
            })
        })
    </script>
</head>
<body>
<div class="all">
    <ul>
        <li><img src="img/01.jpg" width="200px" height="186px" alt=""/></li>
        <li><img src="img/02.jpg" width="200px" height="186px" alt=""/></li>
        <li><img src="img/03.jpg" width="200px" height="186px" alt=""/></li>
        <li><img src="img/04.jpg" width="200px" height="186px" alt=""/></li>
        <li><img src="img/05.jpg" width="200px" height="186px" alt=""/></li>
        <li><img src="img/06.jpg" width="200px" height="186px" alt=""/></li>
    </ul>
</div>
</body>
</html>
