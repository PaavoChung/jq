<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
        $(function(){
            $('button:eq(0)').click(function(e) {       //获取按钮点击发生图片向上滑动隐藏
                $('img').slideUp(500)       //向上隐藏时间为500毫秒
            });
            $('button:eq(1)').click(function(e) {       //获取按钮
                $('img').slideDown(500)     //向下滑动显示时间为500毫秒
            });
        })                   //注意：这里的文档的效果不是很完美，解决办法是把文档类型换成html5以下的
    </script>

</head>

<body>
<button>滑动隐藏</button>
<button>显示</button>
<button></button><br>


<img src="../img/JohnResig.jpg" width="167" height="200" alt=""/>
</body>
</html>
