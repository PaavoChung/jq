<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        div{width: 100px; height: 100px; background: red;}
    </style>
    <script src="../jquery-1.7.2.min.js"></script>
    <script>
        $(function(){
            $('button:eq(0)').click(function(e) {   //获取按钮，点击
                $('div').css({'width':'200px','height':'200px','background':'pink'})        //更换div的css属性
            });
        })

    </script>
</head>
<body>
    <button>变</button>
    <div></div>
</body>
</html>
